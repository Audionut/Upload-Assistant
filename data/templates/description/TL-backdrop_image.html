<style>
    .info-container-ua {
        position: relative;
        background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
        url('{{backdrop}}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .background-overlay-ua {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .info-block-ua {
        z-index: 2;
        margin: 0 auto 20px auto;
        width: fit-content;
        text-align: left;
    }

    .code-info-ua {
        padding: 15px;
        border-radius: 6px;
        white-space: pre-wrap;
        font-family: monospace;
        overflow-x: auto;
    }

    .code-info-ua pre {
        margin: 0;
        background-color: #00000091;
        color: white;
        border: none;
        border-radius: 8px;
    }

    .gallery-ua {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        position: relative;
        z-index: 2;
    }

    .gallery-ua img {
        max-width: 350px;
        width: 100%;
        height: auto;
        border-radius: 4px;
        transition: transform 0.3s ease;
    }

    .gallery-ua img:hover {
        transform: scale(1.05);
    }

    .footer-ua {
        text-align: center;
        position: relative;
        z-index: 2;
    }

    .footer-ua a {
        color: #fff;
        text-decoration: none;
        font-size: 0.9em;
        opacity: 0.7;
        transition: opacity 0.3s ease;
    }

    .logo-container-ua {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 20px;
        z-index: 2;
    }

    .logo-container-ua img {
        max-width: 200px;
        height: auto;
    }
</style>
<div class="info-container-ua">
    <div class="background-overlay-ua"></div>
    <div class="logo-container-ua">
        <img src="{{ logo }}">
    </div>
    <div class="info-block-ua">
        <div class="code-info-ua">
            <pre class="code-content">
{{ custom_mediainfo }}
</pre>
        </div>
    </div>

    <div class="gallery-ua">
        {% for image in image_list %}<a href="{{ image.web_url }}"><img src="{{ image.img_url }}"
                style="max-width: 350px;"></a>{% if loop.index % 2 == 0 %}{% endif %}{% endfor %}
    </div>

    <div class="footer-ua">
        <a href="https://github.com/Audionut/Upload-Assistant">Created by Audionut's Upload Assistant {{ current_version
            }}</a>
    </div>
</div>
